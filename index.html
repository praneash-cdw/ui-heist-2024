<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Optimiser</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="green-block" id="block-1">
            <div class="bush bush-two" ></div>
            <div class="bush bush-one"></div>
        </div>
        <div class="green-block" id="block-2">
            <div class="bush bush-one"></div>
            <div class="bush bush-two"></div>
        </div>
        <div class="green-block" id="block-3">
            <div class="bush bush-one"></div>
            <div class="bush bush-two"></div>
        </div>
        <div class="green-block" id="block-4">
            <div class="bush bush-two"></div>
            <div class="bush bush-one"></div>
            
        </div>

        <div class="lane lane-one">
            
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            
          
        </div>
        <div class="lane lane-two">
            
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>

           
        </div>
        <div class="lane lane-three">
            
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>
        </div>
        <div class="lane lane-four">
            
            <div class="middle-line"></div>
            <div class="middle-line"></div>
            <div class="middle-line"></div>

        </div>

        <div class="traffic-light tl-one">
            <div class="red"></div>
            <div class="green"></div>
        </div>
        <div class="traffic-light tl-two">
            <div class="red"></div>
            <div class="green"></div>
        </div>
        <div class="traffic-light tl-three">
            <div class="red"></div>
            <div class="green"></div>
        </div>
        <div class="traffic-light tl-four">
            <div class="red"></div>
            <div class="green"></div>
        </div>
        <div class="cars">
            <div class="car">
                <div class="right-mirror"></div>
                <div class="left-mirror"></div>
                <div class="front-wind-shield"></div>
                <div class="rear-wind-shield"></div>
                <div class="car-top"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
